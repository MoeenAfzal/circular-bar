<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .circle {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background-color: rgb(255, 255, 255);
      overflow: hidden;
    }

    .segment {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 50%, 100% 0, 100% 200%);
    }

    .segment1 { background-color: #520cc6; transform: rotate(0deg); }
    .segment2 { background-color: #1ea535; transform: rotate(120deg); }
    .segment3 { background-color: #a5065c; transform: rotate(240deg); }
    .segment1::before {
      content: '';
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #520cc6;
      z-index: -1;
      transition: transform 0.3s ease-out;
      transform: translateY(0);
    }

    .segment1:hover::before {
      transform: translateY(-100%);
    }
    .inner-circle {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: #f66727;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 10px solid white;
    }
  </style>
</head>
<body>
  <div class="circle">
    <div class="segment segment1"></div>
    <div class="segment segment2"></div>
    <div class="segment segment3"></div>
    
    <!-- Inner Circle -->
    <div class="inner-circle"></div>
  </div>
</body>
</html>
